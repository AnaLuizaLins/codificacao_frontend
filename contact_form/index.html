<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>
<body>

<div class="container">
    <h1>Contact Us</h1>

    <form class="formulario">
    <label for="first-name">First Name</label>  
    <input id="first-name"type="text">

    <label for="last-name">Last Name </label>
    <input id="last-name"type="text">

    <label for="email-address">Email Adderss</label>
    <input id="email-address"type="text">

    <label for="query-type">Query Type</label>
    <input id="query-type" type="text">
    <input type="radio" name="query-type" id="general-enquiry">General Enquiry</input>
    <input type="radio" name="query-type" id="support-request">Support Request</input>

    <label for="message">Message</label>
    <input id="message"type="text">

    <input id="i-consent" type="checkbox">I consent to being contacted by the team<input>


    </form>
</div>
    
</body>
</html>
